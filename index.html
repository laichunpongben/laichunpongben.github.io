<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1c1c1c, #121212);
            color: #e0e0e0;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 40px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button {
            padding: 15px 30px;
            font-size: 16px;
            color: white;
            background-color: #1e88e5;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            background-color: #1565c0;
            transform: scale(1.05);
        }

        .button:active {
            background-color: #0d47a1;
        }
    </style>
</head>

<body>
    <h1>Welcome to Ben Lai's Portfolio</h1>
    <div class="container">
        <a class="button" href="http://chat.fotococo.com">RAG Demo</a>
        <a class="button" href="http://dailyprophet.fotococo.com">Reader App Demo</a>
    </div>
</body>

</html>
