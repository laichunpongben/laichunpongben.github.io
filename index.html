<html>
    <head>
        <meta charset="utf-8"/>
        <title>maru</title>
        <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.2.min.js"></script>
        <script type="text/javascript" src="ig-min.js"></script>
    </head>
    <body>
        <script>
            let clientid = '66ea02021755414e9a03048bdc5036a7';
            let userid = 124317;
            let num_photos = 4;
            
            $.ajax({
                url: 'https://api.instagram.com/v1/users/' + userid + '/media/recent',
                dataType: 'jsonp',
                type: 'GET',
                data: {client_id: clientid, count: num_photos},
                success: function(data){
                    console.log(data);
                    for( x in data.data ){
                        $('ul').append('<li><img src="'+data.data[x].images.low_resolution.url+'"></li>'); // data.data[x].images.low_resolution.url - URL of image, 306х306
                        // data.data[x].images.thumbnail.url - URL of image 150х150
                        // data.data[x].images.standard_resolution.url - URL of image 612х612
                        // data.data[x].link - Instagram post URL 
                    }
                },
                error: function(data){
                    console.log(data); // send the error notifications to console
                }
            });
        </script>
    </body>
</html>
